<section class="order">
  <div class="order__container container">
    <div class="order__left">
      <h2 class="order__title">Закажите сайт прямо сейчас со&nbsp;скидкой 10%</h2>
      <p class="order__text"><span>*</span> Акция действительна до 16 декабря 2023 года</p>
    </div>

    <div class="order__right">
      <form action="#" class="form order__form">
        <label class="order__label form__label">
          <input class="form__input input-name" placeholder="Имя*" type="text" name="name">
        </label>
        <label class="order__label form__label">
          <input autocomplete="off" class="form__input input-tel" placeholder="Телефон" type="tel" name="tel">
        </label>
        <label class="order__label form__label">
          <input class="form__input input-email" placeholder="E-mail*" type="email" name="email">
        </label>
        <label class="service-order__hidden" hidden>
          <input type="text" name="hidden" value="base_form">
        </label>
        <button class="order__btn btn btn--dark">Оформить заявку</button>
      </form>
    </div>
  </div>

  <div class="order__ticker ticker">
    <div class="ticker__wrapper">
